<body>
  <div class="perspective">
    <div class="sheet">
      <div class="front">front</div>
      <div class="back">back</div>
    </div>
  </div>

  <div class="door-con">

    <div class="door-left">
      <div class="front">왼앞면</div>

    </div>

    <div class="door-right">

    </div>

  </div>
  <button class="door-btn">개폐</button>s
  <hr>
  <div class="cube-btns">

    <button data-rotateName="rotate-back">back</button>
    <button data-rotateName="rotate-left">left</button>
    <button data-rotateName="rotate-right">right</button>
    <button data-rotateName="rotate-top">top</button>
    <button data-rotateName="rotate-bottom">bottom</button>
  </div>
  <div class="cube-container">
    <div class="cube cube1">

      <div class="cube-back">뒤</div>

      <div class="cube-right">오</div>

      <div class="cube-right">오</div>

      <div class="cube-bottom">아래</div>
    </div>
  </div>
