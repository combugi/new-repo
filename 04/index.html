<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function () {
      

      $('#btn1').click(function () {
        var num1 = parseInt(prompt('더할 첫번째 숫자입력')) //5
        var num2 = parseInt(prompt('더할 숫자를 입력하세요'))//2
        var result = num1 + num2

        alert(num1+'+'+num2+'='+result+'입니다.')
      })//click

      $('#btn2').click(function(){
        var num1 = parseInt(prompt('뺄 첫번째 숫자 입력'))//6
        var num2 = parseInt(prompt('뺄 숫자를 입력하시오'))//2
        var result =num1-num2

        alert(num1+'-'+num2+'='+result+'입니당.')
      })
    })//ready

  </script>

</head>

<body>
  <p>1. 버튼을 클릭하면 더하기가 실행되요</p>
  <button id="btn1">더하기 실행하기</button>
  <hr>
  2.<p>버튼을 클릭하면 빼기가 실행되요.</p>
  <button id="btn2">빼기가 실행하기</button>




</body>

</html>
