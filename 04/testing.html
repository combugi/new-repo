<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sachikyearsan</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function () {
      $('button').click(function () {
        
        var num1 = parseInt(prompt('첫번째 더할 숫자를 입력하시오'))
        var num2 = parseInt(prompt('두번째 더할 숫자 입력하십시오'))
        var num3 = parseInt(prompt('마지막 더할 숫자를 입력하십시오'))

        var result = num1 + num2 + num3

        alert(num1+'+'+num2+'+'+num3+'='+result+'입니당')

      })
      


      

    })




  </script>

</head>

<body>
  <p>버튼을 누르는 즉시 시작 됩니당~</p>
  <hr>
  <button>첫번째 문제 버튼 누르시옹</button>
</body>

</html>
