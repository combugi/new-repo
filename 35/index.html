  <div class="ex1">
    <p>1.숫자(1~3)에 해당되는 영어 단어를 입력하시오</p>

  </div><!-- ex1 -->
  <div class="ex2">

    연령: <input class="age" type="number">세 <br>
    성적: <input class="point" type="number">점 <br>
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex4">
    <p>3.상품과 수량을 선택하면 가격이 출력되요.</p>
    상품:
    <select class="product">
      <option value="1000">빵</option>
      <option value="2000">음료수 </option>
      <option value="4500">담배</option>
    </select>
    <br>
    수량: <input class="n" type="number">개
    <br>
    나이: <input class="a" type="number">살
    <button>가격확인</button>
  </div>
  <hr>
  <div class="ex5"><!-- 정답,오답,입력오류 -->

    <input type="text">
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex6"><!-- 정답,오답,입력오류 -->

    <input type="text">
    <button>결과보기</button>

  <!-- 랜덤한 숫자영어 단어 맞추기 (괄호 연산자)
