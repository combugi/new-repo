<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="./js/43.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="ex1">
    <p>1.버튼을 클릭하면 숫자가 증가해요</p>
    <button class="btn1">클릭할때 1씩 증가</button>
    <button class="btn2">클릭할때 1씩 감소</button>
    <p class="output"></p>
  </div>
  <hr>
  <div class="ex2">
    <p>2.버튼을 클릭하면 숫자가 증가해요</p>
    <button class="btn1"> 1씩 증가(5까지만)</button>
    <button class="btn2"> 1씩 감소(1까지만)</button>
    <p class="output"></p>
  </div>
  <hr>
  <div class="ex3">
    <p>3.버튼을 클릭하면 숫자가 증가해요</p>
    <button class="btn1"> 1씩 증가(123451)</button>
    <button class="btn2"> 1씩 감소(543215)</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex4">
    <p>4.버튼을 클릭하면 숫자가 증가해요</p>
    <button data-n="1">1</button>
    <button data-n="2">2</button>
    <button data-n="3">3</button>
    <button data-n="4">4</button>
    <button data-n="5">5</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex5">
    <p>5.버튼을 클릭하면 숫자가 증가해요</p>
    <button data-n="1"> 1씩 증가(123451)</button>
    <button data-n="-1"> 1씩 감소(543215)</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex6">
    <p>6.2초후에 1초 증가 됩니다</p>
    <button class="btn1"> 1씩 증가(123451)</button>
    <button  class="btn2"> 취소</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex7">
    <p>7.버튼을 클릭하면 1초마다 증감합니다</p>
    <button  class ="btn1"> 1초 마다 증가</button>
    <button  class ="btn2"> 1초 마다 감소</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex8"><!-- 3년후에(setimeout) 매일(setInterval) 학교() 가야한다 -->
    <p>8.버튼을 클릭하면 5초후에 1초씩 증감합니다</p>
    <button  class ="btn1"> 1초 마다 증가</button>
    <button  class ="btn2"> 1초 마다 감소</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex9"><!-- 1초마다  1,2,3,4,5,6이 증가함  1초마다(clear interval,set interval) data n을 이용한 속성과 속성값을 주고
     this를 이용해 값을 빼와서 더해주고 30은 안넘어감(조건문 if문을 사용하자)-->
    <p>9.1초마다 숫자가 이어 붙습니다(0 1 3 6 10 15 21 .....30은 안넘어감)</p>


    <p class="output">0</p>
  </div>

</body>

</html>
