<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/38style.css">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script> 
  <script src="./js/38.js"></script>
  <title>Document</title>

<body>
  <div class="ex1">
    <p>아코디언 메뉴</p>
    <button class="btn1">자주 물으시는 질문</button>
    <p class="answer answer1">답변입니다.</p>

    <button class="btn2">자주 물으시는 질문</button>
    <p class="answer answer2">답변입니다.</p>

    <button class="btn3">자주 물으시는 질문</button>
    <p class="answer answer3">답변입니다.</p>
  </div>
  <hr>
  <div class="ex2">
    <p>2.나이를 입력하고 상품가격 구하기</p> <!-- data-속성 입력하면 속성을 추가할수 있다 -->
    <select>
      <option value="1000" data-상품명="과자" >과자:1000</option>
      <option value="2000" data-상품명="음료수">음료수:2000</option>
      <option value="2000" data-상품명="술">술:2000</option>
    </select>
    <br><br>
    수량: <input type="number"class='n'>
    <br><br>
    나이: <input type="number" class="age" >
    <button>가격확인</button>
  </div><!-- ex2 -->
  <div class="ex3">
    <p>3.버튼을 클릭하면 해당되는 숫자가 출력되요</p>
    <input type="button" data-n="1" value="하나">
    <input type="button" data-n="2" value="둘">
    <input type="button" data-n="3" value="셋">
    <input type="button" data-n="4" value="넷">
    <input type="button" data-n="5" value="다섯">
  </div><!-- ex3 -->
  <div class="ex4">
    <p>4.클릭한 버튼의 글자 색이 뻘개져요(나머지 버튼을 검은색으로)</p>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
  </div>
  <!-- 클릭 한대상만 빨개지고 나머지는 검은색으로 바껴질때...  -->
  <div class="ex5">
    <p>5.클릭한 버튼의 글자색이 변해요(나머지는 원래대로)</p>
    <button data-n="blue">파랑</button>
    <button data-n="red">빨강</button>
    <button data-n="yellow">노랑</button>
  </div>
  <div class="ex6">
    <p>
      6.클릭한 버튼에 해당되는 박스만 보여요
    </p>
    <button data-n="1"></button>
    <button data-n="2"></button>
    <button data-n="3"></button>
    <br><br>
    <div class="box  box1">1</div>
    <div class="box  box2">2</div>
    <div class="box  box3">3</div>
  </div><!-- ex6 -->
  <hr>
  <div class="ex7">
    <p>7.해당박스의 색깔이 변해요(나머지는 원래대로)</p>
    <button class="btn1" data-n="red"  >1</button>
    <button class="btn2" data-n="blue" >2</button>
    <button class="btn3" data-n="yellow">3</button>
    <br><br>
    <div class="box box1">1.red</div>
    <div   class="box box2">2.blue</div>
    <div  class="box box3">3.yellow</div>


  </div>
  <hr>
  <div class="ex8">
    <p>8.해당버튼의 글자색이 토글되요(나머지는 원래대로)</p>
    <button class="btn1">빨강</button>
    <button class="btn2">파랑</button>
    <button class="btn3">녹색</button>
    <button class="btn4">노랑</button>
    <button class="btn5">핑크</button>
  </div>
