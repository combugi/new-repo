<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>


  <title>Document</title>
</head>

<body>
  <div class="ex1">
    <p>1) 명단배열 출력(객체관련)</p>
    <button>출력</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex2">
    <p>2) 명단입출력(객체관련)</p>
    <p>
      이름<input type="text" name="name"> <br>
      성별<input type="radio" name="gender" value="남">남
      <input type="radio" name="gender" value="여">여 <br>
      나이<input type="number" name="age"> <br>
    </p>
    <button class="input">입력</button>
    <button class="output">출력</button>
    <div class="result"></div>
  </div><!-- ex2 -->
  <hr>
  <div class="ex3">
    <p>3)회원가입(객체관련)</p>
    <p>
      사용할 아이디: <input type="text">
      사용할 비밀번호: <input type="password"> <br>
    </p>
    <button class="join">회원가입하기</button>
    <div class="result"></div>
  </div><!-- ex3 -->
  <hr>
  <div class="ex4">
    <p>4)이름검색(객체관련)</p>
    <p>
      검색할 이름: <input type="text">
    </p>
    <button >검색하기</button>
    <div class="result"></div>
  </div><!-- ex3 -->
  <hr>
  <div class="ex5">
    <p>5)음수 갯수</p>
 
    <button >버어튼</button>
    <div class="result"></div>
  </div><!-- ex3 -->
  <hr>
</body>

</html>
