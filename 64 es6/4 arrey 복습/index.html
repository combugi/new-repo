<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script> 
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1)배열 명령어</p>
    <button class="length">length</button>
    <button class="push">push</button>
    <button class="pop">pop</button>
    <button class="shift">shift</button>
    <button class="unshift">unshift</button>
    <button class="splice">splice</button>

  </div>
  <hr>
  <div class="ex2">
    <p>2) 버튼을 클릭하면 배열에 1~100이 추가됩니다.</p>
    <button>버어튼</button>
  </div>
  <hr>
  <div class="ex3">
    <p>3) 랜덤하게 등수 뽑기.</p>
    <button>버어튼</button>
  </div>
  <hr>
  <div class="ex4">
    <p>4) 랜덤하게 등수 뽑기(한번에 우루루).</p>
    <button>버어튼</button>
  </div>
  <hr>
  <div class="ex5">
    <p>5) 명단(이름과 성별)이 출력이 되여~~.</p>
    <button>버어튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex6">
    <p>6) 배열 출력하기.</p>
    <button>버어튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex7">
    <p>7) 배열 출력</p>
     이름  <input class="name" type="text">
     성별  <input class="gender" type="text">
     전화번호 <input class="PhoneNum" type="text">
     <br>
     <button class="nameadd">명단추가</button> <!-- push -->
     <button class="totalcheck">명단목록확인</button> <!-- 나올때 테이블로 나와야한다-->
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex8">
    <p>8)배열출력</p>
    <button>버어튼</button>
    <div class="result"></div>

  </div>
</body>
</html>
