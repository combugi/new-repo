<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js27/27sub.js"></script>
  <title>예제 복습 </title>

<body>
  <form class="ex1">
    <p>1.뷔페 입장가격을 출력</p>
    성인(10000원):
    <input class="1-1" type="number">명
    <br>
    미성인(5000원)
    <input class="1-2" type="number">명
    <br>
    입장시간:
     <input type="radio" name="1" value="1000">점심(1인당+1000)
    <input type="radio"name="1"value="2000">저녁(1인당+2000)
    <input type="radio"name="1"value="0">일반
    <br>
    좌석
    <select>
      <option class="2" value="0">기본석</option>
      <option class="2" value="1000">창가석(+1000)</option>
      <option class="2" value="-1000">화장실 주변 석(-1000)</option>
    </select>
    <br>
    <button>결과보기</button>
    <p class="result">가격0</p>
  </form>
  
  <hr>
  <form class="ex2">
    <p>2.결석일수 구하기</p>
    결석일수: <input class='a'type="number">일 <br>
    조퇴일수: <input class='b'type="number">일<br>
    지각일수: <input class='c'type="number">일<br>
    <button>총결석일수 확인하기</button>
    <p class="result">일수 0</p>
  </form><!-- ex2 -->
  <hr>
  <form class="ex3">
    <p>출석률 구하기</p>
    총출석일수: <input class='a' type="number">일 <br>
    결석일수: <input class='b' type="number">일 <br>
    조퇴일수: <input class='c' type="number">일 <br>
    지각일수: <input class='d' type="number">일 <br>
    <button>총출석일수 확인하기</button>
    <p class="result">일수 0</p>
  </form><!-- ex3 -->
   
  
</body>
</html>
