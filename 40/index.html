<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/styles.js"></script>
  <title>Document</title>

<body>
  <div class="ex1">
    <p>1.클릭한 버튼에 해당되는 박스가 보여요</p>
    <input type="button" value="1"data-exNumber='1'>
    <input type="button" value="2"data-exNumber='1'>
    <input type="button" value="3"data-exNumber='1'>
    <br><br>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </div><!-- ex1 -->

  <div class="ex2">
    <p>2.클릭한 버튼에 해당되는 박스가 보여요</p>
    <input type="button" value="1"data-exNumber='2'>
    <input type="button" value="2"data-exNumber='2'>
    <input type="button" value="3"data-exNumber='2'>

    <br><br>

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </div><!-- ex2 -->
  <div class="ex3">
    <p>3.클릭한 버튼의 해당되는 박스의 색깔이 변해요</p>
    <button data-n="1"  data-c="blue"data-ex="1">1</button>
    <button data-n="2"  data-c="red"data-ex="2">2</button>
    <button data-n="3"  data-c="yellow"data-ex="3">3</button>
    <br>
    <div class="box1">파랑</div>
    <div class="box2">빨강</div>
    <div class="box3">노랑</div>
  </div>
  <div class="ex4">
    <p>4.클릭한 버튼의 해당되는 박스의 색깔이 변해요</p>
    <button data-n="1"  data-c="blue" data-ex="1">1</button>
    <button data-n="2"  data-c="red" data-ex="2">2</button>
    <button data-n="3"  data-c="yellow" data-ex="3">3</button>
    <br>
    <div class="box1">파랑</div>
    <div class="box2">빨강</div>
    <div class="box3">노랑</div>
  </div>
  <hr>
  <div class="ex5">
    <p>5.클릭한 버튼의 해당되는 박스의 색깔이 변해요</p>
    <button data-n="1"  data-c="blue" data-ex="5">1</button>
    <button data-n="2"  data-c="red" data-ex="5">2</button>
    <button data-n="3"  data-c="yellow" data-ex="5">3</button>
    <br>
    <div class="box1">1.빨강</div>
    <div class="box2">2.파랑</div>
    <div class="box3">3.노랑</div>
  </div>
  <br><br>
  <div class="ex7">
    <p>7.클릭한 버튼에 해당되는 박스가 토글되서 보여요</p>
    <input type="button" value="1" data-exNumber='7'>
    <input type="button" value="2" data-exNumber='7'>
    <input type="button" value="3" data-exNumber='7'>
    <br><br>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </div><!-- ex7 -->
