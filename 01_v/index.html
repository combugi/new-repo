    <script>
        //한줄주석

        /*
          변수는 호출 전 선언해야한다.
          변수는 문자형과 숫자형이 존재한다.

          값과 값은 연산자로 연결되어있다.
        */ 
        var a = prompt('첫번째 숫자를 입력하세요.')//"1"          
        var b = prompt('두번째 숫자를 입력하세요.')//"2"
        a=parseInt(a)//1    
        b=parseInt(b)//2
    
        //a=parseInt(a)//'1'
        //b=parseInt(b)//'2'
        //c=parseInt(a+b)//12
        
        alert(a+b)
